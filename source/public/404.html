<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>404 - Страница в разработке | Internship</title>

    <!-- Favicons -->
    <link rel="icon" href="favicons/favicon.ico" sizes="32x32" type="image/x-icon">
    <link rel="icon" href="favicons/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="favicons/favicon-96x96.png" sizes="96x96" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">

   <!-- Font Preload -->
  <link rel="preload" href="../fonts/Manrope-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="../fonts/Manrope-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">

  <!-- Styles -->
  <link rel="stylesheet" href="../sass/style.scss">
</head>

<body class="page-404">
  <!-- Animated particles -->
  <div class="page-404__particles" id="particles"></div>

  <main class="page-404__container">
    <!-- Logo -->
    <svg class="page-404__logo" xmlns="http://www.w3.org/2000/svg" width="52" height="52" fill="none" viewBox="0 0 52 52">
      <rect width="52" height="52" fill="#fff" rx="26"/>
      <path fill="#316dc2" d="M11.918 19.8c-.851.607-1.35 1.892-.41 3.428.942 1.537 14.385 11.906 14.878 12.194s.986.336 2.24-.672 11.74-8.884 12.01-9.121c.43-.377.537-1.297 0-1.729 0 0-12.701 9.505-13.117 9.89-.416.383-1.063-.24-.941-1.056s.211-.913 1.825-2.16a2566 2566 0 0 1 11.174-8.488c.47-.347.481-.96-.288-1.503a5178 5178 0 0 1-13.022-9.266c-.388-.288-.925-.55-1.731.026-.807.576-11.053 7.343-12.618 8.458"/>
      <path fill="#316dc2" d="M26.386 36.433c-.324-.189-6.222-4.718-10.506-8.244v7.352c-.004 5.367 15.117 8.235 20.126 1.637v-7.027c-3.077 2.325-6.677 5.046-7.38 5.61-1.254 1.008-1.747.96-2.24.672"/>
      <path fill="#98b8e6" d="M32.785 28.372s2.248 1.13 2.408 5.679l-1.09-.3-.871 1.85c-.369-4.98-2.376-5.703-2.376-5.703z"/>
    </svg>

    <div class="page-404__code">404</div>
    <h1 class="page-404__title">Страница в разработке</h1>
    <p class="page-404__description">
      Раздел находится в процессе разработки.<br>
      Вернитесь на главную страницу, чтобы узнать больше о&nbsp;наших программах обмена.
    </p>
    <a class="page-404__button" href="../index.html">
      На главную
      <span class="page-404__button-icon">
        <svg width="8" height="8" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M0.800781 7.20078L7.20078 0.800781M7.20078 0.800781H0.843165M7.20078 0.800781V7.1584" stroke="currentColor" stroke-width="1.6" stroke-linecap="square" stroke-linejoin="miter" vector-effect="non-scaling-stroke"/>
        </svg>
      </span>
    </a>
  </main>

  <script>
    // Generate floating particles
    const particlesContainer = document.getElementById('particles');
    const particleCount = 15;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'page-404__particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
      particle.style.animationDelay = Math.random() * 5 + 's';
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
